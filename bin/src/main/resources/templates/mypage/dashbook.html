<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/inc/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/mypage/dashboard.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <title>서점지기 대시보드</title>
</head>

<body>
    <main layout:fragment="main">
        <div class="title">내 서점 정보</div>
        <section class="profile-box" th:each="store:${store}">
        <div class="profile-img"></div>
    			<a href="" class="btn modify-btn" type="submit">서점 정보 편집</a>
		         <div class="my-info">
	                <span th:text="${store.name}">북스토어에서 멤버아이디의 정보를 얻어서 다 가져와</span>
	                <span th:text="${store.location}"></span>
	                <span th:text="${store.operatingTime}"></span>
	                
	                <span th:text="${store.instagramUrl}"></span>
	                <span th:text="${store.operatingTime}"></span>
	            </div>
        </section>

		<section>
		<div class="title"> 서점 이용 현황 </div>
          <div class="dash-board">
	             서점 북마크한 사람: <span>북마크에서 bookstoreid=${}인 count(memberid)를 가져와</span>
	             서점 스탬프 찍은 사람: <span>스탬프뷰에서 count(memberid)를 다 가져와</span>
          </div>
         </section>
          
          <section>
          <div class="title"> 서점 평가 현황 </div>
           <div class="dash-board">
	             서점 후기: <span>후기에서 bookstoreid=${}인 count(id)를 다 가져와</span>
	             인기 있는 후기 Top 3: <span> 후기 좋아요 순위가 높은 순으로 정렬해서 다 가져와</span>
           		 서점 평가:  <span>bookstore id = ${}인 rating 정보를 썌벼와</span>
          </div>
          </section>
    </main>
</body>

</html>
