<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/admin/bookmark.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <title>review</title>
    
</head>
<body>
    <div class="title">후기 등록</div>
    <section>
        <span class="small-title">이 서점에 후기를 남길 수 있어요!</span>
        <div class="bookstore-card">
            <div class="card-img"></div>
            <div class="hi-span">
                <span>서점 이름</span>
                <span>서점 위치</span>
                <span>서점 오픈시간</span>
            </div>
        </div>
    </section>
    <section class="bottom-section">
        <span class="small-title">등록한 후기 내역</span>
        <div class="review-card">
            <div class="hi-span">
                <span>관악 서점</span>
                <span class="truncate">정말 좋은 곳입니다</span>
            </div>
            <div class="review-img"></div>
        </div>
    </section>
</body>
</html>
